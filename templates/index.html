<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management Hub</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #4CAF50;
            --accent-color: #FF9800;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 30px;
        }
        
        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .tile {
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            height: 200px;
        }
        
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .tile-icon {
            height: 70px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .tile-icon.scan {
            background-color: var(--primary-color);
        }
        
        .tile-icon.manage {
            background-color: var(--secondary-color);
        }
        
        .tile-icon.wake {
            background-color: var(--accent-color);
        }
        
        .tile-content {
            padding: 20px;
            text-align: center;
        }
        
        .tile-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tile-description {
            font-size: 0.9rem;
            color: #666;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Notification styles */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 4px;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
            opacity: 0;
            z-index: 1000;
        }
        
        .notification-error {
            background-color: #f44336;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tiles-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .tiles-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notification div -->
    <div id="notification" style="opacity: 0;"></div>
    
    <div class="container">
        <header>
            <h1>Hub</h1>
            <div class="subtitle"></div>
        </header>
        
        <div class="tiles-container">
            <!-- Scan Network Tile -->
            <a href="/scan">
                <div class="tile">
                    <div class="tile-icon scan">
                        <i>üîç</i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">Scan Network</div>
                        <div class="tile-description">Discover devices on your local network</div>
                    </div>
                </div>
            </a>
            
            <!-- Manage Devices Tile -->
            <a href="/devices">
                <div class="tile">
                    <div class="tile-icon manage">
                        <i>üìã</i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">Manage Devices</div>
                        <div class="tile-description">Add, edit, or remove your devices</div>
                    </div>
                </div>
            </a>
            
            <!-- Wake Devices Tile -->
            <a href="/wake-dashboard">
                <div class="tile">
                    <div class="tile-icon wake">
                        <i>‚ö°</i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">Wake Devices</div>
                        <div class="tile-description">Power on your devices remotely</div>
                    </div>
                </div>
            </a>

            <!-- SSH Client Tile -->
            <a href="/ssh">
                <div class="tile">
                    <div class="tile-icon ssh">
                        <i>üîë</i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">SSH Client</div>
                        <div class="tile-description">Connect to your devices via SSH</div>
                    </div>
                </div>
            </a>

            <!-- Template for future additions -->
            <!-- 
            <a href="/your-new-page">
                <div class="tile">
                    <div class="tile-icon" style="background-color: #YOUR_COLOR_HERE;">
                        <i>üîß</i>
                    </div>
                    <div class="tile-content">
                        <div class="tile-title">Your New Feature</div>
                        <div class="tile-description">Description of your new feature</div>
                    </div>
                </div>
            </a>
            -->
        </div>
    </div>
    
    <script>
        // Notification function
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (isError) {
                notification.classList.add('notification-error');
            } else {
                notification.classList.remove('notification-error');
            }
            
            // Show notification
            notification.style.opacity = '1';
            
            // Hide after 3 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
